<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Vue no Navegador</title>
</head>
<body>
  <div id="app">
    <h1>Hello World from Vue JS</h1>
    <p>Botão para responder</p>
    {{message}}
    <button @click="message = `olá`">Responder</button>
    <p>Botão contador</p>
    {{count}}
    <button @click="count++">Add</button>  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:"Hello Biel",
        count:0
      }
    }); 
  </script>
</body>
</html>
